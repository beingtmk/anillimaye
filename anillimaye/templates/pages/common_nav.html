{% load static %}
<div class="container">
    <div class="header-bar">
        <a href="{% url 'home' %}" class="branding">
            <img src="{% static 'images/logo.png' %}" alt="" class="logo">
            <div class="logo-type">
                <h1 class="site-title">Anil Limaye</h1>
                <small class="site-description">Biologist</small>
            </div>
        </a>

        <nav class="main-navigation">
            <button class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
                <li class="home menu-item current-menu-item"><a href="{% url 'home' %}"><img
                            src="{% static 'images/home-icon.png' %}" alt="Home"></a></li>
                {% comment %} <li class="menu-item"><a href="{% url 'about' %}">About</a></li> {% endcomment %}
                {% comment %} <li class="menu-item"><a href="{% url 'services' %}">Services</a></li> {% endcomment %}
                {% comment %} <li class="menu-item"><a href="{% url 'projects' %}">Our projects</a></li> {% endcomment %}
                <li class="menu-item"><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-navigation"></div>
    </div>
</div>
